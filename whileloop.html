// write a program to find the number is prime  of not . 
// 7:-  0 , 1, 7 
// 19:- 0,1,19 

// 19 //  0,1, 2------------->  19-1 ,19       

// 2----> n-1


var number = 13;
var i = 2
var flag = false ;


while(i<= (number - 1))
{

    if(number%i==0)
    {
       
        flag = true ;
        break;
    }
    
    i++;
}

// true:- Not Prime  , false :- Prime

if(flag == true)
{
    console.log("Not Prime")
}
else{
    console.log("Prime")
}
