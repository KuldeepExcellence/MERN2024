 Q8 :- write a program to Calculate electricty bill , 

 first 100       no charge 
 next 100        RS 5
 after 200       Rs 10 

 if unit is 350 total bill = 2000 

<script>
    var unit = 350
   if (unit<=100)
   {
    console.log("No Charge")
   }
   else if (unit>100 && unit<=200 )
   {
    console.log("bill = ", ((unit-100)*5))
   }
   else 
   {
    console.log("bill = ",  (unit - 200)*10 + 500 )
   
   }
</script>
