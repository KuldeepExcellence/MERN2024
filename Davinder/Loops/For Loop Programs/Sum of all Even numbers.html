<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
        Find Sum of Even Numbers btw 1 to 50 with while loop
    </h1>
    
    <input id="number">
     <button onclick="show()">Show Natural Numbers</button>

    
     <script>

function show()
{

    var a = parseInt(document.getElementById("number").value)
    

    for(sum=0 ; sum<50; sum++)
    {

        if(sum%2==0)
        {
        
            result=a+sum
            document.write(a + "+" + sum + "=" + result + "<br>");
        }
        
    }

}

     </script>

</body>
</html>
