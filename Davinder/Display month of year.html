<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Months of Year with Enter Values between 1 to 12</title>
</head>
<body>
    
    <h1>Program:-(12) Display Months of Year with Enter Values between 1 to 12</h1>

    Enter Any Number value:-<input id="num"><br>

    Show Output :-<h3 id="result"></h3>
    <button onclick="week()">Print Day</button><br>

    <script>

    function week()
{
    var a = parseInt(document.getElementById("num").value);

    if(a==1)
    {
        document.getElementById("result").innerHTML= " January "
    };

    if(a==2)
    {
        document.getElementById("result").innerHTML= " Febuary "
    };

    if(a==3)
    {
        document.getElementById("result").innerHTML= " March "
    };

    if(a==4)
    {
        document.getElementById("result").innerHTML= " April "
    };

    if(a==5)
    {
        document.getElementById("result").innerHTML= " May "
    };

    if(a==6)
    {
        document.getElementById("result").innerHTML= " June "
    };

    if(a==7)
    {
        document.getElementById("result").innerHTML= " July "
    }
   
    if(a==8)
    {
        document.getElementById("result").innerHTML= " August "
    };

    if(a==9)
    {
        document.getElementById("result").innerHTML= " Sepetember "
    };

    if(a==10)
    {
        document.getElementById("result").innerHTML= " October "
    };

    if(a==11)
    {
        document.getElementById("result").innerHTML= " November "
    };

    if(a==12)
    {
        document.getElementById("result").innerHTML= " December "
    }

}

</Script>

</body>
</html>
